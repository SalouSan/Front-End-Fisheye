<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" class="link_logo">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye"/>
      </a>
    </header>
    <main id="main">
      <div class="profile">
        <div class="profile__content">
        </div>
        <button class="contact_button" onclick="displayModal()"> Contactez-moi</button>
        <div class="profile__image"></div>
      </div>
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" alt="bouton close" class="close-modal"/>
          </header>
          <form onsubmit="saveUserData()" action="" method="post">
            <div class="formData">
              <label for="first">Pr√©nom</label>
              <input 
              class="text-control"
              type="text"
              id="first"
              name="first"
              aria-label="Prenom"
              />
              <small></small>
            </div>
            <div class="formData">
              <label for="last"> Nom </label>
              <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              aria-label="Nom"
              />
              <small></small>
            </div>
            <div class="formData">
              <label for="mail"> Email </label>
              <input
              class="text-control"
              type="text"
              id="mail"
              name="mail"
              aria-label="Email"
              />
              <small></small>
            </div>
            <div class="formData">
              <label for="message">Votre message </label>
              <input 
              class="text-control"
              type="text"
              id="message"
              name="message"
              aria-label="Votre message"
              />
              <small></small>
            </div>
            <button class="contact_button" id="btn_submit" onclick="saveUserData()">Envoyer</button>
          </form>
          <span> </span>
        </div>
      </div>
        <div class="photographers-content">       
        </div>
    </main>
    <script type ="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>

</html>
